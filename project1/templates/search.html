{% extends "layout.html" %}
{% block title %} 
    Review Worm : Search
{% endblock title %}

{% block style %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='search_stl.css') }}">
{% endblock %}

{% block body %} 
    <div class="row">
        <div class="col-md-12"><br></div>        
    </div>
    
    <div class="row">
        <div class="col-md-12"><br></div>        
    </div>
    <div class="row" id="heading">
        <h1> Review Worm </h1>
    </div>
    <div class="row" id="sub_heading">
        <h4> Search for books by Name, Author or ISBN(10) : </h4>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="bocx">
            <form action="{{url_for('results')}}" method="POST">
                <input type="text" name="search_element" placeholder="Name, ISBN or Author">
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
        <br>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-12"></div>        
    </div>

    <div class="row">
            <div class="col-md-12"></div>        
    </div>
{% endblock %}
