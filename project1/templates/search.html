{% extends "layout.html" %}
{% block title %} 
    Review Worm : Search
{% endblock title %}

{% block style %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='search_stl.css') }}">
{% endblock %}

{% block body %} 
    <!--for logout-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Review Worm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('logout') }}" method="POST"> Logout <span class="sr-only">(current)</span></a>
          </div>
        </div>
    </nav>
    <!--for logout-->
    <div class="body">
        <div class="row">
            <div class="col-md-12"><br></div>        
        </div>
        
        <div class="row">
            <div class="col-md-12"><br></div>        
        </div>
        <div class="row bocx" id="heading">
            <h1> Review Worm </h1>
        </div>
        <div class="row bocx" id="sub_heading">
            <h4> Search for books by Name, Author or ISBN(10) : </h4>
        </div>
        <div class="row bocx">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="bocx">
                <form action="{{url_for('results')}}" method="POST">
                    <input type="text" name="search_element" placeholder="Name, ISBN or Author">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
            <br>
            <div class="col-md-2"><br></div>
        </div>
    
        <div class="row bocx">
            <div class="col-md-12"><br></div>        
        </div>
    
        <div class="row">
                <div class="col-md-12"><br></div>        
        </div>
    </div>    
{% endblock %}
